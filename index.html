<html>
    <head>
        <script src="lib/knockout-latest.debug.js"></script>
        <script src="lib/es6-promise-2.0.1.js"></script>
        <script src="lib/promise-http.js"></script>
        <script src="lib/knockout-promiseComputed.js"></script>
    </head>
    <body>
        <div>
            Enter a message: <input type="text" data-bind="textInput: message">
        </div>
        <div>
            <label>
                <input type="checkbox" data-bind="checked: activated"> Activate
            </label>
        </div>
        <div data-bind="if: activated">
            <!-- ko if: response -->
                Response is: <span data-bind="text: response"></span>
            <!-- /ko -->
        </div>
        <script src="index.js"></script>
    </body>
</html>
